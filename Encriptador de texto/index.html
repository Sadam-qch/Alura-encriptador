<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 767px)">
        <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1023px)">
        <script src="./js/index.js" defer></script>
        <title>Encriptador de texto | Alura</title>
    </head>
    <body>
        <div class="dkview">
            <header class="header">
                <a href="#">
                    <picture>
                        <source media="(min-width: 1023px)" srcset="./images/Logo.png">
                        <img src="./images/logosvg.svg" alt="Logo Alura" class="logo">
                    </picture>
                </a>
            </header>
            <main class="container">
                <section class="encrypter">
                    <textarea class="encrypter__text" placeholder="Ingrese el texto aquí" autofocus required></textarea>
                    <div>
                        <div class="advice">
                            <img src="./images/exclamation-circle.png" alt="Logo exclamacion">
                            <span class="advice__text" >Solo letras minusculas y sin acentos</span>
                        </div>
                        <div class="encrypter__buttons">
                            <button class="button btn_encrypt">Encriptar</button>
                            <button class="button btn_decrypt">Desencriptar</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <aside class="responsescreen">
            <div class="responsescreen__response">
                <img class="muñecoresponse" src="./images/Muñeco.svg" alt="Muñeco" />
                <h2 class="responseh2">
                    Ningún mensaje fue encontrado
                </h2>
                <p class="responsep">
                    Ingresa el texto que desees encriptar o desencriptar
                </p>
                <button class="button btn_copy">Copiar</button>
            </div>
        </aside>
    </body>
</html>
